                <div class="signup-form">
                    <h4 class="mb-3 text-black-50">Create Your Account</h4>
                    <form action="" class="p-2 shadow border-warning border border-5">
                        <div class="row">
                            <div class="input-group">
                                <label>First Name : </label>
                                <input type="text" placeholder="Enter First Name" id="contact-firstname" onkeyup="validatefirstname()">
                                <span id="firstname-error"></span>
                            </div>
                            <div class="input-group">
                                <label>Last Name :</label>
                                <input type="text" placeholder="Enter Last Name" id="contact-lastname" onkeyup="validatelastname()">
                                <span id="lastname-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="">E-mail :</label>
                                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateemail()">
                                <span id="email-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="">Phone Number :</label>
                                <input type="Phone" placeholder="Enter your phone number" id="contact-phone" onkeyup="validatephone()">
                                <span id="phone-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="">Password :</label>
                                <input type="Password" name="Password" class="form-control" placeholder="Enter Password" required>
                                <span id="password-error"></span>
                            </div>
                            <div class="input-group">
                                <label for="">Confirm Password : </label>
                                <input type="Password" name="Password" class="form-control" placeholder="Confirm Password" required>
                                <span id="confirmpassword-error"></span>

                            </div>

                            <div class="input-group">
                                <label>Address : </label>
                                <textarea id="address" rows="3" cols="" placeholder="Write your address here?"></textarea>
                                <span id="address-error"></span>
                            </div>

                            <div class="submit">
                                <a class="btn btn-primary float-end">
                                    Submit
                                </a>
                                <span id="submit-error"></span>
                            </div>
                        </div>

                    </form>
